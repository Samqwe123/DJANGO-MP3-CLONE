<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body>
    <h2>Playlist-- {{user}}</h2>
    <ul>
        {% for pl in playlist %}
            <li><a href="{% url 'view_playlist' pl.pk %}">{{ pl.name }}</a></li>
        {% endfor %}
    </ul>



</body>
</html>
